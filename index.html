    <!DOCTYPE html>
    <html lang = "en">
    
    <head>
        <title>Jocko BotCast</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!--Individual Stylesheet-->
        <link rel="stylesheet" href="assets/stylesheets/main.css">

        <!--FontAwesome Stylesheet-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body class="pageStyles">
        <div class="text-center">
            <h1><strong>JOCKO BOTCAST </strong><i class="fa fa-microphone" aria-hidden="true"></i></h1>
        </div>

        <div class="row">
            <h3 class="text-center">Prioritize and execute:</h3>
            <div class="text-center">
                <div class="btn-group" id="responsive">
                    <button id="getQuote" class="btn clickStyles"><i class="fa fa-refresh" aria-hidden="true"></i> New Quote</button>
                    <button id="tweetJocko" class="btn clickStyles"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet Jocko Quote</button>
                    <button id="tweetEcho" class="btn clickStyles"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet Echo Quote</button>
                </div>
            </div>
        </div>

        <br>

        <!--JOCKO-->
        <div>
            <br>
            <div class="row">
                <div class="col-md-1 col-md-offset-3 col-xs-3">
                    <img src="https://pbs.twimg.com/profile_images/647606396452646912/WKgBcrEL_400x400.jpg" class="quoteImage">
                </div>
                <div class="col-md-4 col-xs-8 quoteBox msgJocko">
                    Good evening, Echo.
                </div>
            </div>
        </div>

        <br>

        <!--ECHO-->
        <div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-1 quoteBox msgEcho">
                    Good evening.
                </div>
                <div class="col-md-1 col-xs-3">
                    <img src="https://pbs.twimg.com/profile_images/844813329671471104/FRCWhLXl_400x400.jpg" class="quoteImage">
                </div>
            </div>
        </div>

        <div class="col-md-6 col-md-offset-3 pageStyles foot">
            <p class="pageStyles lineSpace"><small>I built the JOCKO BOTCAST to complete my random quote generator assignment for <a href="https://www.freecodecamp.org/" target="_blank" class="btn clickStyles">freeCodeCamp</a>. It pays tribute to the <a href="http://jockopodcast2.com/" target="_blank" class="btn clickStyles">JOCKO PODCAST</a> and sources its content from the podcast's episodes. <a href="https://www.elizabethwotawa.com/" target="_blank" class="btn clickStyles">--EW</a></small></p>
        </div>

    </body>
    
    <footer>
    </footer>

    <!-- JavaScript link -->
	<script src="assets/js/main.js"></script>


</html>
